<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>성경 슬라이드 생성기</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 40px;
    }
    h1 {
      font-size: 28px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 18px;
    }
    button {
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>📖 성경 구절 입력</h1>
  <form action="/upload" method="post">
    <textarea name="verses" placeholder="예: 창세기 1:1&#10;요한복음 3:16 형식으로 입력해주세요.&#10;여러 절도 입력 가능합니다."></textarea><br>
    <button type="submit">🎞️ 슬라이드 생성</button>
  </form>
</body>
</html>
